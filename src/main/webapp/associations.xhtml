<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Associations</title>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="header.xhtml" />
    </ui:insert>
    <b:container>
        <b:jumbotron style="text-align: center;">
            <h2>Présentation générale des associations</h2>
        </b:jumbotron>
        <h:form>
            <ui:repeat value="#{associations.associationList}" var="asso">
                <p:card style="width: 25em">
                    <f:facet name="header">
                    <!-- Ajout de l'image de l'asso  -->
                    </f:facet>
                    <f:facet name="title">
                        #{asso.name}
                    </f:facet>
                    <f:facet name="subtitle">
                        #{asso.adminAsso.username}
                    </f:facet>
                    <p>#{asso.description}</p>
                </p:card>
                <f:facet name="footer">
                    <p:commandButton value="Voir détails" />
                </f:facet>
            </ui:repeat>
        </h:form>
    </b:container>
    <ui:insert name="footer">
        <ui:include src="footer.xhtml" />
    </ui:insert>
</h:body>
</html>
